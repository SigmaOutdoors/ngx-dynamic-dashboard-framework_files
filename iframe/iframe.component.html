<div  class="ui center aligned segment gadget" dnd-draggable
     [dragEnabled]="true" [dragData]="instanceId" [dropZones]="['c0','c1','c2','c3','r0','r1']" style="background-color: #f7f7f7">
<!-- 
 (runEvent)="run()"
    [inRun]="inRun"
               (mouseover)="showGadgetControls(true)"
            (mouseleave)="showGadgetControls(false)"
-->
    <app-gadget-header
 
            [globalOptions]="globalOptions"
            [title]="title"
          
            [inConfig]="inConfig"
            [actionInitiated]="actionInitiated"
            [showOperationControls]="showOperationControls"
            [gadgetHasOperationControls]="gadgetHasOperationControls"
            [showConfigurationControl]="showConfigurationControl"
            [showControls]="showControls"
            (toggleConfigModeEvent)="toggleConfigMode()"
            (removeEvent)="remove()"
           
            (stopEvent)="stop()">
    </app-gadget-header>

    <div *ngIf="!inConfig" style="overflow-y:auto; padding-right:5px; padding-left:5px;max-height:800px; min-height: 275px; text-align: left !important; background-color:#f7f7f7" >

     <!-- <button (click)='clicky()'></button> -->
      <iframe [src]="getURL()" width="100%" height="100%"></iframe>
       
    </div>

    <app-dynamic-form *ngIf="inConfig"
                  [propertyPages]="propertyPages"
                  [instanceId]="instanceId"
                  (updatePropertiesEvent)="updateProperties($event)">
    </app-dynamic-form>

    <app-error-handler
            [errorObject]="errorObject"
            [errorExists]="errorExists">
    </app-error-handler>

</div>
